<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Vite App</title>
    <script defer type="module" src="./src/create.js"></script>
  </head>

  <body class="dark:bg-slate-900">
    <div class="container mx-auto p-4">
      <header class="flex justify-between align-middle py-4">
        <span>Your name</span>
        <nav class="flex gap-4 items-center">
          <ul class="flex gap-4">
            <li><a href="#">blog</a></li>
            <li><a href="#">projects</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">newsletter</a></li>
          </ul>
          <div
            class="px-2 py-1 border bg-white rounded-md cursor-pointer hover:bg-gray-100"
          >
            <div class="size-8 flex justify-center items-center dark:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                />
              </svg>
            </div>
            <div
              class="size-8 hidden flex justify-center items-center dark:block"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                />
              </svg>
            </div>
          </div>
          <a
            href="article-create.html"
            class="border px-4 py-2 bg-red-600 text-white rounded-md"
            >Create Article</a
          >
          <a
            href="login.html"
            class="border px-4 py-2 bg-green-600 text-white rounded-md"
            >Login</a
          >
        </nav>
      </header>
      <hr />
      <h3
        class="text-8xl text-center uppercase my-8 font-semibold dark:text-white"
      >
        dev blog
      </h3>
      <hr />
      <main>
        <div id="result" class="border p-4 my-8 text-white hidden">
          <div class="relative">
            <div id="close" class="top-2 right-2">x</div>
            <p id="result-text" class="mt-4"></p>
          </div>
        </div>
        <h3 class="text-3xl font-semibold mb-4 mt-6">
          Login to create an article:
        </h3>
        <div class="flex justify-between items-start gap-4">
          <form action="#" class="flex flex-col gap-4 w-1/3" id="form">
            <fieldset>
              <legend class="flex flex-col gap-4">
                <h4 class="text-xl font-semibold my-4">Login:</h4>
                <label for="email" class="block">Email:</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="border p-2"
                  required
                />
                <label for="teaser">Passwort:</label>
                <input
                  type="text"
                  id="password"
                  name="password"
                  required
                  class="border p-2"
                />
              </legend>
            </fieldset>
            <button
              type="submit"
              class="bg-blue-500 text-white mx-4 my-2 rounded-md text-sm p-2"
            >
              Login
            </button>
          </form>
          <form action="#" class="flex flex-col gap-4 w-1/3" id="form">
            <fieldset>
              <legend class="flex flex-col gap-4">
                <h4 class="text-xl font-semibold my-4">Registrieren:</h4>
                <label for="email" class="block">Email:</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="border p-2"
                  required
                />
                <label for="teaser">Passwort:</label>
                <input
                  type="text"
                  id="password"
                  name="password"
                  required
                  class="border p-2"
                />
                <label for="teaser">Passwort wiederholen:</label>
                <input
                  type="text"
                  id="passwordrepeat"
                  name="passwordrepeat"
                  required
                  class="border p-2"
                />
              </legend>
            </fieldset>
            <button
              type="submit"
              class="bg-blue-500 text-white mx-4 my-2 rounded-md text-sm p-2"
            >
              Login
            </button>
          </form>
        </div>
      </main>
      <footer>
        <hr class="my-8" />
        <div class="flex justify-between items-center">
          <span>&copy; 2025 - Dev Blog</span>
          <nav class="flex gap-4">
            <ul class="flex gap-4">
              <li><a href="#">blog</a></li>
              <li><a href="#">projects</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">newsletter</a></li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </body>
</html>
